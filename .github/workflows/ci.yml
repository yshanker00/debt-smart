name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build backend
      run: npm run build
    
    - name: Upload backend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/dist/
        retention-days: 7

  frontend-build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/debt-ui
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/debt-ui/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/debt-ui/dist/
        retention-days: 7

  lint-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check backend code
      working-directory: ./backend
      run: |
        npm ci
        echo "Backend build check completed"
    
    - name: Check frontend code
      working-directory: ./frontend/debt-ui
      run: |
        npm ci
        echo "Frontend build check completed"

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, lint-check]
    if: always()
    
    steps:
    - name: Check build results
      run: |
        if [ "${{ needs.backend-build.result }}" == "success" ] && \
           [ "${{ needs.frontend-build.result }}" == "success" ] && \
           [ "${{ needs.lint-check.result }}" == "success" ]; then
          echo "✅ All builds passed successfully!"
          exit 0
        else
          echo "❌ Some builds failed"
          exit 1
        fi
