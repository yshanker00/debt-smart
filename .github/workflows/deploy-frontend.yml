name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/debt-ui/package-lock.json

      - name: Install dependencies
        working-directory: frontend/debt-ui
        run: npm ci

      - name: Build for production
        working-directory: frontend/debt-ui
        run: npm run build -- --base-href=/debt-smart/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/debt-ui/dist/debt-ui/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
